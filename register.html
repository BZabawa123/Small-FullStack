<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="register.css" rel="stylesheet">
    <script src="code.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Create account</h2>
        <form id="registerForm">
            <label>Username:</label>
            <input type="text" id="registerName" placeholder="Username" required>
            
            <label>Password:</label>
            <input type="password" id="registerPassword" placeholder="Password" required>
            
            <button type="button" onclick="doRegister()">Sign Up</button>
            <script>
                // EMbedded JS to indicate when pushed move to next screen.
                function moveToNextPage()
                {
                    window.location.href="UpdateContact.html"
                }
            </script>
        </form>
        <div id="registerResult"></div>
        <div class="switch-form">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
