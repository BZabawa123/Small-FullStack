<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <link href="register.css" rel="stylesheet">
    <script src="code.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Create account</h2>
        <form id="registerForm">
            <label>Username:</label>
            <input type="text" id="registerName" placeholder="Username" required>
            
            <label>Password:</label>
            <input type="password" id="registerPassword" placeholder="Password" required>
            
            <button type="button" id = "Button" onclick="doRegister()">Sign Up</button>
            <script type="text/javascript">
                // Will move this code into code.js script later.
                // Tweaking button input function for better access.
                document.getElementById("Button").onclick = function () {
                  var loginName = document.getElementById("registerName").value;
                  var loginPassword = document.getElementById("registerPassword").value;
                  // Prevents reroute of form to same link when button is inside a form.
                  event.preventDefault();
                  // Check if both fields are not empty
                  if (loginName.trim() !== "" && loginPassword.trim() !== "") {
                    // Redirect to the next page
                    window.location.href = "EditContact.html";
                  } else {
                    // Optionally, alert the user that both fields are required
                    alert("Please enter both username and password.");
                  }
                };
            </script>
        </form>
        <div id="registerResult"></div>
        <div class="switch-form">
            <p>Already have an account? <a href="index.html">Login here</a></p>
        </div>
    </div>
</body>
</html>
